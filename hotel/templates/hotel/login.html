{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white p-8 border border-gray-200 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Вход</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full mt-4 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-hotel-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Войти
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Нет аккаунта? 
            <a href="{% url 'register' %}" class="font-medium text-hotel-primary hover:text-blue-700">Зарегистрироваться</a>
        </p>
    </div>
</div>
{% endblock %}
